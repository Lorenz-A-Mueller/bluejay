name: Cypress tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      # install dependencies using the root folder
      - name: Install ðŸ“¦
        uses: cypress-io/github-action@v2
        with:
          runTests: false

      - name: Cypress tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          working-directory: packages/helpdesk
          start: yarn dev
